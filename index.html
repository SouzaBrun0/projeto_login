<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">   
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">     

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/img01.jpg" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <input type="email" name="email" id="iemail" placeholder="seu e-mail"> <br>
                <input type="password" name="" id="isenha" placeholder="sua senha"><br>
                <input type="submit" id="entrar" value="Entrar"><br>
                <input type="submit" id="senha" value="Esqueci a senha">
            </div>
        </section>
    </main>  
</body>
</html>
